<!-- HOME -->
<template id="home">
    <div class="container-fluid">
        <div class="row">
            Home
        </div>
    </div>
</template>

<!-- Feeds -->
<template id="feedslist">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input placeholder="Search title, summary..." class="form-control border-input" v-model="searchText"/>
                </div>
            </div>
        </div>
        <div class="row" v-for="item in feeds">
            <div class="col-md-12">
                <div class="card">
                    <div class="header row" style="padding: 20px;">
                        <div class="col-md-10">
                            <h4 class="title">
                                <a :href="item.url" target="_blank">[[item.title]]</a>
                            </h4>
                            <div class="stats">
                                <i class="ti-timer"></i> [[item.timestamp]]
                            </div>
                            <a data-toggle="collapse" :href="'#'+item.id">Summary</a>
                        </div>
                        <div class="col-md-2" v-if="item.photo_url !== 'NA'">
                            <img :src="item.photo_url" class="pull-right" style="height: 50px;border-radius: 4px;box-shadow: 1px 1px 1px 1px #dcdcdc;"/>
                        </div>
                    </div>
                    <div class="collapse in" :id="item.id">
                        <div class="content" style="padding-top: 0;">
                            <p v-html="item.summary"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<!-- Tweets -->
<template id="tweetslist">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input placeholder="Search @mentions, #tags..." class="form-control border-input" v-model="searchText"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="padding: 20px;position:relative;">
                        <h4 class="title">#IndianPolitics</h4>
                        <!-- <i class="ti-angle-down" style="position: absolute;right: 25px;top: 25px;"></i> -->
                    </div>
                    <div>
                        <div class="content">
                            <div class="list-group">
                                <a href="#" v-show="tweets.length > 0" class="list-group-item list-group-item-action row" v-for="item in tweets">
                                    <b class="col-md-2" v-html="item.handle">
                                    </b>
                                    <span class="col-md-8" style="margin-left: 20px;" v-html="item.tweet"></span>
                                    <span class="badge">[[item.timestamp]]</span>
                                </a>
                                <p style="text-align: center;color: gray;" v-show="tweets.length === 0">
                                    No results found.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

        </div>
        <div class="row">

                    <div class="content">
                        <div class="list-group">

<!-- POSTING -->
<template id="posting">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Twitter</h4>
                    </div>
                    <div class="content">
                        <div class="card-text">
                            <textarea class="form-control border-input" placeholder="Post to twitter" v-model="twmessage"></textarea>
                        </div>
                        <div style="padding-top: 15px;">
                            <button id="twPost" class="btn btn-primary" v-on:click="twPost">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Facebook</h4>
                    </div>
                    <div class="content">
                        <div class="card-text">
                            <textarea class="form-control border-input" placeholder="Post to facebook" v-model="fbmessage"></textarea>
                        </div>
                        <div style="padding-top: 15px;">
                            <button id="fbPost" class="btn btn-primary" v-on:click="fbPost">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
