{% macro latest_news(neww_list) %}

<div class="list-group col-12 px-2">
    {% for news in news_list %}
    <a href="#" class="list-group-item list-group-item-action p-1">
        <div class="row m-0 bb-1">
            <div class="col-3 p-0">
                <img src="{{ news.image }}" height="75px" width="75px">
            </div>
            <div class="col-9 p-0">
                <p class="mb-1 fw-500">{{ news.title }}</p>
                <small>{{ news.publishedAt|to_datetime|timesince }}</small>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endmacro %}
