<!DOCTYPE html>
<html>

<head>
    <base href="/"></base>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>{% block title %}NoodleStocks {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" sizes="32x32">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    {% block body %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/typeahead.js')}}"></script>
    <script>
       window.onload = function() {
            try{
                (adsbygoogle = window.adsbygoogle || []).push({});
            }
            catch(e){

            }
        }
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-26826257-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-26826257-6');
    </script>

    <script id="result-template" type="text/x-handlebars-template">
      <div class="ProfileCard u-cf">
        <img class="ProfileCard-avatar" src="{{logo}}">

        <div class="ProfileCard-details">
          <div class="ProfileCard-realName">{{code}}</div>
          <div class="ProfileCard-screenName">@{{name}}</div>
          <div class="ProfileCard-description">{{description}}</div>
        </div>
      </div>
    </script>
    <script id="empty-template" type="text/x-handlebars-template">
      <div class="EmptyMessage">No result found</div>
    </script>
</body>

</html>
